 	<p>示例：使用模态框调用公用页面功能，操作结束后手动关闭模态框：</p>
	<button type="button" class="btn btn-warning btn-xs" id="mybutton">打开包含iframe网页的modal</button>
	<br><br>  
<script pre>
//当前页面打开模态框
$('#mybutton').click(function(){
 bootbox.dialog({
   size:"large",//宽度   small:小，large:大，max：最大，full：全屏
   url: "child.html",//modal包含的网页地址
   id:'MyTestModal',//模态框id
   styles:{minHeight:300},//设置modal样式 
   closeButton: false 
 }); 
 bootbox.dialog({
   size:"max",//宽度
   url: "child.html",//modal包含的网页地址
   id:'MyTestModal',//模态框id
   styles:{minHeight:300},//设置modal样式 
   closeButton: false 
 }); 
 bootbox.dialog({
   size:"full",//宽度
   url: "child.html",//modal包含的网页地址
   id:'MyTestModal',//模态框id
   styles:{minHeight:300},//设置modal样式 
   closeButton: false 
 }); 
}); 
</script>
子页面中关闭模态框：
<code><pre>JZ.Modal.CloseParent('MyTestModal');</pre></code>
	</div>
