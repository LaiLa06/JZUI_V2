<!-- AdminLTE for demo purposes -->
<script>
  $('[quick_link]').each(function (index) {
        console.log(index);
      if (!$(this).attr('data-index')) {
          $(this).attr('data-index', 'default_'+index);
      }
  }).click(function(){
      parent.window.menuItem(2,{
        href:$(this).attr('quick_link'),
        index:$(this).data('index'),
        text:$.trim($(this).find('h3').text())
      });
        return false;
  });
</script>
